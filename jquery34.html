<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-1.12.4.js"></script>
    <style>
    .container { clear:both; width:1000px; margin:20px auto; } 
    .container:after { content:""; display:block; clear:both; }
    .data { clear: both; }
    .data:after { content:""; display:block; clear:both; }
    div {float: left; width: 50%;}
    </style>
    <script>
    $(document).ready(function(){
        $("<div class='container'>니가좋아하는사람 : 김o태</div>").insertAfter($("header"));
        $("header").after($("#data1"));
        $("<div class='container'>니가좋아하는사람:김기o</div>").insertBefore($("footer"));
    });
    </script>
</head>
<body>
    <header><h1>오늘은 불금~! 함께 공부할</h1></header>
    <section calss="container">
        <h1> 형제 추가 메소드 - before(), insertBefore(), after(), insertAfter()</h1>
    </section>
    <article id="data1">데이터1</article>
    <footer><h3><em>copyright kkt</em></h3></footer>
</body>
</html>
