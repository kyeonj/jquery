<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-1.12.4.js"></script>
    <style>
    .container { clear:both; width:1000px; margin:20px auto; } 
    .container:after { content:""; display:block; clear:both; }
    .data { clear: both; }
    .data:after { content:""; display:block; clear:both; }
    .bd {}
    </style>
    <script>
    $(document).ready(function(){
        $("button").click(function(){
            $("string").appendTo($("span"));
            $("em").clone().appendTo($("span"));
        });
    });
    </script>
</head>
<body>
    <section calss="container">
        <h1>엘리먼트 복제 메소드 - clone() </h1>
        <article class="data">
            <button>복제</button>
            <strong>김</strong>
            <em>기태</em>
            <span>세상에서 제일 좋아하는 사람 : </span>
            <span>세상에서 제일 미워할수 없는 사람</span>
        </article>
    </section>
</body>
</html>
