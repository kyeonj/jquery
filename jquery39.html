<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-1.12.4.js"></script>
    <style>
    .container { clear:both; width:1000px; margin:20px auto; } 
    .container:after { content:""; display:block; clear:both; }
    .data { clear: both; }
    .data:after { content:""; display:block; clear:both; }
    div .abs {width: 150px; height: 60px; position: absolute; left: 220px; top: 35px;
    background-color: green; cursor: pointer;}
    </style>
    <script>
    $(document).ready(function(){
        $(".abs").click(function(){
            var $obj = $(this).offset();
            $("#result").text(this.tagName + " coords("+$obj.left+","+$obj.top+"),
            width:"+$(this).width()+",height:"+$(this).height());
        });
    });
    </script>
</head>
<body>
    <section calss="container">
        <h1>엘리먼트 위치 및 크기 메소드 - offset(), width(), height()</h1>
        <article class="data">
            <div id="result"></div> <div class="abs"></div>
        </article>
    </section>
    <div class="indata1">초기화</div>
</body>
</html>
